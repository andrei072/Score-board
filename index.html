<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score board</title>
    <link rel="stylesheet" href="index.css">
    <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="board">
            <div class="score">
                <div class="home">
                    <p>HOME</p>
                    <h1 id="home">0</h1>
                    <button class="button" id="addHomeOne" onclick="incrementHome(1)">+1</button>
                    <button class="button" id="addHomeTwo" onclick="incrementHome(2)">+2  </button>
                    <button class="button" id="addHomeThree" onclick="incrementHome(3)">+3</button>
                </div>
                <div class="home">
                    <p>AWAY</p>
                    <h1 id="away">0</h1>
                    <button class="button" id="addAwayOne" onclick="incrementAway(1)">+1</button>
                    <button class="button" id="addAwayTwo" onclick="incrementAway(2)" >+2  </button>
                    <button class="button" id="addAwayThree" onclick="incrementAway(3)">+3</button>
                </div>
                
            </div>
            <div class="reset">
                <button onclick="reset()">RESET</button>
            </div>
            
        </div>


    </div>
    <script src="index.js"></script>
</body>
</html>
